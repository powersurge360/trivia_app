version: "3.9"
services:
  web:
    build:
      target: base
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  frontend:
    build:
      target: frontend
    env_file: .env
    profiles: ["development"]
    volumes:
      - .:/app

  db:
    image: postgres:14.1-alpine
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6-alpine
    ports:
      - 6379:6379

volumes:
  pgdata:
